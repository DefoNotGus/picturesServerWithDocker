<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Upload Image</h1>
        <div class="card p-4 shadow-sm">
            <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                <div class="mb-3 w-100">
                    <input type="file" name="image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <h2 class="text-center mt-5">Gallery</h2>
        <div class="row mt-4">
            {% for img in images %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ url_for('static', filename='uploads/' + img) }}" alt="{{ img }}" class="card-img-top" style="max-height: 200px; object-fit: cover;">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
